---
- name: Test custom module
  hosts: localhost
  tasks:
  - name: Test present usergroup
    unifi.network.user_group:
      state: present
      name: "API-UserGroup"
      qos_down: -1
      qos_up: -1
  - name: Test absent usergroup
    unifi.network.user_group:
      state: absent
      name: "API-UserGroup"
    register: testout
  - name: dump test output
    debug:
      msg: "{{ testout }}"
