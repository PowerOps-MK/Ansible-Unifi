---
- name: Test custom module
  hosts: localhost
  tasks:
  - name: Run the custom module present
    unifi.network.user_group:
      state: present
      name: "API-UserGroup"
      type: "port-group"
      members: 
        - 8443
        - 8080
  - name: Run the custom module absent
    unifi.network.user_group:
      state: absent
      name: "API-UserGroup"
    register: testout
  - name: dump test output
    debug:
      msg: "{{ testout }}"
