---
- name: Test custom module
  hosts: localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
  - name: Run the custom module
    unifi.network.port_group:
      state: present
      name: "API-PortGroup"
      type: "port-group"
      members: 
        - 8443
        - 8080
    register: testout
  - name: dump test output
    debug:
      msg: "{{ testout }}"
