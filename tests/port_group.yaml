---
- name: Test custom module
  hosts: localhost
  tasks:
  - name: Create session
    unifi.network.create_session:
    register: testout
  - name: Test present portgroup
    unifi.network.port_group:
      state: present
      name: "API-PortGroup"
      type: "port-group"
      members: 
        - 8443
        - 8080
    
  - name: Test absent portgroup
    unifi.network.port_group:
      state: absent
      name: "API-PortGroup"
  - name: dump test output
    debug:
      msg: "{{ testout.ansible_facts.unifi_session }}"
